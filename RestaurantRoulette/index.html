<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Roulette</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Restaurant Roulette</h1>
    <div class="main-content">
      <div class="wheel-section">
        <div class="wheel-container">
          <div class="pointer"></div>
          <canvas id="wheel" class="wheel" width="400" height="400"></canvas>
        </div>
        <button class="spin-button" id="spinBtn">SPIN</button>
      </div>
      <div class="list-section">
        <div class="input-group">
          <input type="text" id="restaurantInput" placeholder="Add a restaurant" maxlength="40">
          <button id="addBtn">Add</button>
        </div>
        <ul class="restaurant-list" id="restaurantList"></ul>
      </div>
    </div>
  </div>
  <div class="result-modal" id="resultModal">
    <div class="result-content">
      <h2 id="saying"></h2>
      <div class="winner" id="winnerText"></div>
      <button id="spinAgainBtn">Or spin again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
